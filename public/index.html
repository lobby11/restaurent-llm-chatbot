<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Restaurant AI Assistant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>" type="image/svg+xml" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      color: #333;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .header .subtitle {
      color: #666;
      font-size: 1.1rem;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .chat-container {
      height: 400px;
      background: #f8f9fa;
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      overflow-y: auto;
      border: 2px solid #e9ecef;
      position: relative;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 1rem;
      animation: fadeInMessage 0.5s ease-out;
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    .message-bubble {
      display: inline-block;
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-message .message-bubble {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 5px;
      border: 1px solid #dee2e6;
    }

    .message-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 5px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #userInput {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    #userInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    #sendBtn {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #sendBtn:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:active {
      transform: scale(0.95);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots span {
      animation: loadingDots 1.4s infinite ease-in-out both;
      display: inline-block;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingDots {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .empty-state {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .empty-state i {
      font-size: 3rem;
      color: #ccc;
    }

    .quick-suggestions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .suggestion-btn {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #667eea;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .suggestion-btn:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 1.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .chat-container {
        height: 300px;
      }
      
      .quick-suggestions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-utensils"></i> Restaurant AI Assistant</h1>
      <div class="subtitle">
        <i class="fas fa-sparkles"></i>
        Get lovely food, fast and tasty
        <i class="fas fa-heart"></i>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="empty-state" id="emptyState">
        <i class="fas fa-robot"></i>
        <div>Hello! I'm your AI food assistant</div>
        <div style="font-size: 0.9rem;">Ask me about our delicious menu options</div>
      </div>
    </div>

    <div class="loading" id="loading">
      <i class="fas fa-robot"></i> Assistant is thinking
      <div class="loading-dots">
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>
    </div>

    <div class="quick-suggestions">
      <button class="suggestion-btn" onclick="sendQuickMessage('breakfast menu')">
        <i class="fas fa-coffee"></i> Breakfast
      </button>
      <button class="suggestion-btn" onclick="sendQuickMessage('lunch menu')">
        <i class="fas fa-hamburger"></i> Lunch
      </button>
      <button class="suggestion-btn" onclick="sendQuickMessage('evening snacks menu')">
        <i class="fas fa-cookie"></i> Snacks
      </button>
      <button class="suggestion-btn" onclick="sendQuickMessage('dinner menu')">
        <i class="fas fa-pizza-slice"></i> Dinner
      </button>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Ask me what's in our menu..."
        onkeypress="handleKeyPress(event)"
      />
      <button id="sendBtn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    let chatHistory = [];

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendQuickMessage(message) {
      document.getElementById("userInput").value = message;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatContainer = document.getElementById("chatContainer");
      const emptyState = document.getElementById("emptyState");
      const loading = document.getElementById("loading");

      // Hide empty state if first message
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      // Add user message
      addMessage(input, 'user');
      document.getElementById("userInput").value = "";

      // Show loading
      loading.style.display = 'block';

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input }),
        });

        const data = await res.json();
        
        // Hide loading
        loading.style.display = 'none';
        
        // Add bot response
        addMessage(data.output || "Sorry, I couldn't process that request.", 'bot');
        
      } catch (error) {
        // Hide loading
        loading.style.display = 'none';
        addMessage("Sorry, something went wrong. Please try again.", 'bot');
        console.error('Error:', error);
      }
    }

    function addMessage(text, sender) {
      const chatContainer = document.getElementById("chatContainer");
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      
      const labelDiv = document.createElement('div');
      labelDiv.className = 'message-label';
      
      if (sender === 'user') {
        labelDiv.innerHTML = '<i class="fas fa-user"></i> You';
      } else {
        labelDiv.innerHTML = '<i class="fas fa-robot"></i> AI Assistant';
      }
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;
      
      messageDiv.appendChild(labelDiv);
      messageDiv.appendChild(bubbleDiv);
      chatContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      // Store in history
      chatHistory.push({ text, sender, timestamp: new Date() });
    }
  </script>
</body>
</html>
